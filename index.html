<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Link Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem; /* Responsive font size */
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%; /* Chiếm 90% chiều rộng màn hình */
            max-width: 500px; /* Giới hạn chiều rộng tối đa */
        }

        input[type="text"] {
            width: 100%; /* Chiếm toàn bộ chiều rộng của container */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Nút chiếm toàn bộ chiều rộng của container */
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            margin-top: 20px;
            width: 100%; /* Chiếm toàn bộ chiều rộng của container */
            height: 50vh; /* Chiều cao bằng 50% chiều cao màn hình */
            border: none;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Giảm kích thước font trên màn hình nhỏ */
            }

            input[type="text"], button {
                font-size: 0.9rem; /* Giảm kích thước font của input và nút */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IMDb Link Converter</h1>
        <input type="text" id="imdbLink" placeholder="Nhập đường link IMDb...">
        <button onclick="convertLink()">Chuyển đổi</button>

        <div class="output" id="output"></div>
    </div>

    <script>
        function convertLink() {
            // Lấy giá trị từ ô nhập liệu
            const imdbLink = document.getElementById('imdbLink').value;

            // Kiểm tra xem đường link có chứa "www.imdb.com/title/" không
            if (!imdbLink.includes("www.imdb.com/title/")) {
                alert("Vui lòng nhập đường link IMDb hợp lệ!");
                return;
            }

            // Trích xuất ID phim từ đường link
            const match = imdbLink.match(/title\/(tt\d+)/);
            if (!match) {
                alert("Không thể trích xuất ID phim từ đường link!");
                return;
            }

            const movieId = match[1]; // Lấy ID phim (tt13654226)

            // Tạo đường link mới
            const newLink = `https://vidsrc.xyz/embed/movie?imdb=${movieId}&ds_lang=vi`;

            // Nhúng video vào trang bằng thẻ iframe
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <iframe src="${newLink}" allowfullscreen></iframe>
            `;
        }
    </script>
</body>
</html>
